{% extends 'boot.html' %}

{% block title %}

{% endblock %}

{% block main %}
<div class = "container">
    <h1>Welcome to your Fitness Advisor</h1>
    <hr>
    <div>
    <h6>Please enter your details below for your recommended exercises</h6>
    </div>
    <form action = "/" method = "POST">
        <div class = "row">
            <div class="form-group" class = "col">
                <label>First name  </label><br>
                <input type = "text" name = "firstname" id = "firstname">
            </div>
                
            <div class="form-group" class="col">
                <label>Last name</label><br>
                <input type = "text" name = "lastname" id = "lastname">
            </div>  
        </div>
        <div class = "row">
            <div class="form-group" class = "col">
                <label>Date of birth</label><br>
                <input type = "text" name = "dob" id = "dob">
            </div>
                    
            <div class="form-group" class="col">
                <label>Gender</label><br>
                <input type = "text" name = "gender" id = "gender">
            </div>  
        </div>

        <div class = "row">
                <div class="form-group" class = "col">
                    <label>Height (meters)</label><br>
                    <input type = "text" name = "height" id = "height">
                </div>
                        
                <div class="form-group" class="col">
                    <label>Target Weight (kgs)</label><br>
                    <input type = "text" name = "tarweight" id = "tarweight">
                </div>  
            </div>

            <div class = "row">
                <div class="form-group" class = "col">
                    <label>Current Weight (kgs)</label><br>
                    <input type = "text" name = "curWeight" id = "curWeight">
                </div>
                        
                <div class="form-group" class="col">
                    <label>Calories Consumed </label><br>
                    <input type = "text" name = "calories" id = "calories">
                </div>  
            </div>
            <div class="form-group" class="col">
                <label>Target Period </label><br>
                <input type = "text" name = "targetPeriod" id = "targetPeriod">
            </div> 
        
        <hr>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
